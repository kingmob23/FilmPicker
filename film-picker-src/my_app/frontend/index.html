<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterboxd Watchlist Scraper</title>
</head>
<body>
    <h1>Letterboxd Watchlist Scraper</h1>
    <form id="scrapeForm">
        <label for="username">Letterboxd Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Scrape Watchlist</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('scrapeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const response = await fetch('/scrape/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username })
            });
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result, null, 2);

            const filmsResponse = await fetch(`/films/${username}`);
            const films = await filmsResponse.json();
            document.getElementById('result').innerText = JSON.stringify(films, null, 2);
        });
    </script>
</body>
</html>
